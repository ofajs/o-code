<l-m
  src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"
></l-m>
<l-m src="./comps/file-item.html"></l-m>
<style>
  :host {
    display: block;
    /* background-color: rgba(178, 127, 127, 0.308); */
    background-color: #181818;
    color: #ccc;
    --main-color: #2175f3;
    --left-tab-size: 55px;
    --left-tab-color: #868686;
    --left-tab-active-color: #fff;
  }
  :host([fullscreen]) {
    width: 100%;
    height: 100%;
  }
  .container {
    display: flex;
    width: 100%;
    height: 100%;
  }
  .left-tabs {
    width: var(--left-tab-size);
    border-right: #2b2b2b solid 1px;
  }
  .left-block {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: var(--left-tab-size);
    cursor: pointer;
    color: var(--left-tab-color);
  }
  .left-block:before {
    display: block;
    width: 0px;
    height: 100%;
    background-color: var(--main-color);
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    transition: width ease 0.1s;
  }
  .left-block.active:before {
    width: 2px;
  }
  .left-block.active,
  .left-block:hover {
    color: var(--left-tab-active-color);
  }

  .second-pannel {
    width: 300px;
    border-right: #2b2b2b solid 1px;
  }
</style>

<div class="container">
  <div class="left-tabs">
    <div
      class="left-block active"
      class:active="activeName === 'Files'"
      name="Files"
      on:click="activeName = 'Files'"
    >
      <iconify-icon icon="mdi:files" style="font-size: 22px"></iconify-icon>
    </div>
    <div
      class="left-block"
      name="Search"
      class:active="activeName === 'Search'"
      on:click="activeName = 'Search'"
    >
      <iconify-icon
        icon="material-symbols:search"
        style="font-size: 30px"
      ></iconify-icon>
    </div>
  </div>
  <div class="second-pannel">
    <x-fill :value="list" name="file-item"></x-fill>
  </div>

  <template name="file-item">
    <file-item attr:name="$data.name" attr:folder="$data.list ? '' : null">
      <x-if :value="$data.list">
        <x-fill :value="$data.list" name="file-item"></x-fill>
      </x-if>
    </file-item>
  </template>
</div>
