<template component>
  <l-m src="./monaco-editor/main.html"></l-m>
  <style>
    :host {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    monaco-editor {
      box-sizing: border-box;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <monaco-editor theme="vs-dark"></monaco-editor>
  <script>
    export default async ({ load }) => {
      const { get } = await load("@nos/core/fs/local/main.js");

      return {
        tag: "ocode-editor",
        attrs: {
          codetype: "",
        },
        data: {
          selectedPath: "",
        },
        watch: {
          async selectedPath(path) {
            if (!path) {
              return;
            }
            const handle = await get(path.split("/").slice(1).join("/"));
            const data = await handle.text();

            let language = handle.name.split(".").slice(-1)[0];

            switch (language) {
              case "js":
              case "mjs":
                language = "javascript";
                break;
              case "md":
                language = "markdown";
                break;
            }

            const run = () => {
              this.shadow.$("monaco-editor").init({
                value: data,
                language,
              });
            };

            if (!this.__runnedFirst) {
              setTimeout(run, 100);
              this.__runnedFirst = 1;
            } else {
              run();
            }
          },
        },
        ready() {},
      };
    };
  </script>
</template>
