<template component>
  <l-m src="./monaco-editor/main.html"></l-m>
  <style>
    :host {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    monaco-editor {
      box-sizing: border-box;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding: 4px 0 0;
    }
  </style>
  <monaco-editor></monaco-editor>
  <script>
    export default async ({ load }) => {
      const { get } = await load("@nos/core/fs/local/main.js");

      return {
        tag: "ocode-editor",
        attrs: {
          codetype: "",
        },
        data: {
          selectedPath: "",
        },
        watch: {
          async selectedPath(path) {
            if (!path) {
              return;
            }
            const handle = await get(path.split("/").slice(1).join("/"));
            const data = await handle.text();

            this.shadow.$("monaco-editor").value = data;
          },
        },
        ready() {},
      };
    };
  </script>
</template>
