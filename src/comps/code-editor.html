<template component>
  <style>
    :host {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    textarea {
      box-sizing: border-box;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      padding: 8px 16px;
      border: none;
      resize: none;
      background-color: transparent;
      outline: none;
      color: #fff;
      font-size: 14px;
    }
  </style>
  <div class="main">
    <textarea>
      asdasd
    </textarea>
  </div>
  <script>
    export default async ({ load }) => {
      const { get } = await load("@nos/core/fs/local/main.js");

      return {
        tag: "ocode-editor",
        attrs: {
          codetype: "",
        },
        data: {
          selectedPath: "",
        },
        watch: {
          async selectedPath(path) {
            if (!path) {
              return;
            }
            const handle = await get(path.split("/").slice(1).join("/"));
            const data = await handle.text();

            this.shadow.$("textarea").text = data;
          },
        },
        ready() {},
      };
    };
  </script>
</template>
