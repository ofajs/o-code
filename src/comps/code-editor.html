<template component>
  <l-m src="./monaco-editor/main.html"></l-m>
  <style>
    :host {
      position: relative;
      display: block;
      width: 100%;
      height: 100%;
      overflow: auto;
    }

    monaco-editor {
      box-sizing: border-box;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
  <monaco-editor
    theme="vs-dark"
    default-value=" "
    on:change="change"
  ></monaco-editor>
  <script>
    export default async ({ load }) => {
      const { get } = await load("@nos/core/fs/local/main.js");

      // 缓存中的文件内容
      const cacheContents = {};
      const cacheOrigins = {};

      return {
        tag: "ocode-editor",
        attrs: {
          codetype: "",
        },
        data: {
          selectedPath: "",
        },
        watch: {
          async selectedPath(path) {
            if (!path) {
              return;
            }

            // 优先读取缓存的内容
            let content = "";

            if (path in cacheContents) {
              content = cacheContents[path];
            } else {
              const handle = await this.getHandle(path);
              content = await handle.text();
              cacheOrigins[path] = content;
            }

            let language = path.split(".").slice(-1)[0];

            switch (language) {
              case "js":
              case "mjs":
                language = "javascript";
                break;
              case "md":
                language = "markdown";
                break;
            }

            const run = async () => {
              const $editor = this.shadow.$("monaco-editor");

              await $editor.watchUntil(() => !!$editor.init);

              $editor.init({
                value: content,
                language,
              });
            };

            if (!this.__runnedFirst) {
              setTimeout(run, 100);
              this.__runnedFirst = 1;
            } else {
              run();
            }
          },
        },
        proto: {
          async getHandle(path) {
            if (!path) {
              path = this.selectedPath;
            }

            return await get(path.split("/").slice(1).join("/"));
          },
          // 保存文本的内容
          async save() {
            const handle = await this.getHandle();
            const newContent = cacheContents[this.selectedPath];
            await handle.write(newContent);

            // 修正缓存的内容
            cacheOrigins[this.selectedPath] = newContent;

            this.emit("change-tab-status", {
              data: {
                path: this.selectedPath,
                hasChange: false,
              },
            });
          },
          // 清除文本缓存
          clear(path) {
            delete cacheContents[path];
            delete cacheOrigins[path];
          },
          // 文本改动后发送信号
          change(event) {
            const { value } = event.data;

            // 记录临时缓存的内容
            cacheContents[this.selectedPath] = value;

            this.emit("change-tab-status", {
              data: {
                path: this.selectedPath,
                hasChange: !(value === cacheOrigins[this.selectedPath]),
              },
            });
          },
        },
        ready() {},
      };
    };
  </script>
</template>
