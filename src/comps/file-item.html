<template component>
  <l-m src="./file-item-inner.html"></l-m>
  <style>
    :host {
      cursor: pointer;
    }
  </style>
  <inject-host>
    <style>
      ocode-file-item[folder="close"] ocode-file-item {
        --item-height: 0px;
        --item-opacity: 0;
      }
    </style>
  </inject-host>
  <ocode-file-item-inner :folder="folder" :name="name" attr:selected="selected">
    <slot></slot>
  </ocode-file-item-inner>
  <script>
    import { getListData } from "../util.js";

    export default {
      tag: "ocode-file-item",
      attrs: {
        folder: null,
        name: "",
        selected: null,
      },
      watch: {},
      ready() {
        this.on("click", async () => {
          if (this.folder !== null) {
            const data = this?.__item?.$data;
            if (data) {
              if (this.folder == "open") {
                data.folder = "close";
              } else {
                if (!data.loaded) {
                  // 读取目录内的数据
                  data.list = await getListData(data._handle);
                  data.loaded = true;

                  setTimeout(() => {
                    // 延迟打开才会有动画
                    data.folder = "open";
                  }, 50);
                } else {
                  data.folder = "open";
                }
              }
            } else {
              if (this.folder == "open") {
                this.folder = "close";
              } else {
                this.folder = "open";
              }
            }
          }
        });
      },
    };
  </script>
</template>
