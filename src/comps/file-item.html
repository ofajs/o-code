<template component>
  <style>
    :host {
      cursor: pointer;
    }
  </style>
  <inject-host>
    <style>
      ocode-file-item[folder="2"] ocode-file-item {
        --item-height: 0px;
        --item-opacity: 0;
      }
    </style>
  </inject-host>
  <ocode-file-item-inner :folder="folder" :name="name" attr:selected="selected">
    <slot></slot>
  </ocode-file-item-inner>
  <script>
    export default {
      tag: "ocode-file-item",
      attrs: {
        folder: null,
        name: "",
        selected: null,
      },
      watch: {},
      ready() {
        this.on("click", () => {
          if (this.folder !== null) {
            if (this?.__item?.$data) {
              if (this.folder == "1") {
                this.__item.$data.folder = "2";
              } else {
                this.__item.$data.folder = "1";
              }
            } else {
              if (this.folder == "1") {
                this.folder = "2";
              } else {
                this.folder = "1";
              }
            }
          }
        });
      },
    };
  </script>
</template>
