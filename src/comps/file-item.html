<template component>
  <style>
    :host {
      display: block;
      user-select: none;
      --space-left: var(--sub-space-left, 6px);
    }
    .container {
      position: relative;
      display: flex;
      align-items: center;
      padding-left: var(--space-left);
      font-size: 15px;
      height: 30px;
      font-weight: 500;
    }

    .container > * {
      z-index: 1;
      position: relative;
    }

    .bg-con {
      z-index: 0;
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }

    .container:hover .bg-con {
      background-color: rgba(255, 255, 255, 0.07);
    }

    :host([selected]) .bg-con {
      box-sizing: border-box;
      background-color: rgba(0, 102, 255, 0.3);
      border: rgba(0, 102, 255, 1) solid 1px;
    }
    .icon-con {
      display: flex;
      align-items: center;
      width: 24px;
    }

    .childs {
      --sub-space-left: calc(var(--space-left) * 2);
    }
  </style>
  <div class="container" part="container">
    <div class="bg-con"></div>
    <div class="icon-con">
      <iconify-icon attr:icon="iconname" :css.font-size="size"></iconify-icon>
    </div>
    <div>{{name}}</div>
  </div>
  <div class="hover-bg"></div>
  <div class="childs">
    <slot></slot>
  </div>
  <script>
    export default {
      tag: "file-item",
      attrs: {
        folder: null,
        name: "",
      },
      data: {
        suffix: "",
        iconname: null,
        size: "18px",
      },
      watch: {
        name(name) {
          if (this.folder !== null) {
            this.iconname = "material-symbols:folder-outline";
            return;
          }

          const pArr = this.name.split(".");
          if (pArr.length === 1) {
            this.iconname = "insert-drive-file-outlined";
            return;
          }

          const suffix = pArr[pArr.length - 1];

          let iconname = "insert-drive-file-outlined";
          let size = "18px";

          switch (suffix) {
            case "html":
              iconname = "material-symbols:code";
              break;
            case "js":
            case "mjs":
            case "cjs":
              iconname = "fluent:code-js-16-filled";
              break;
            case "css":
              iconname = "ph:hash-bold";
              size = "15px";
              break;
            case "json":
              iconname = "ph:brackets-curly-bold";
              size = "16px";
              break;
            case "md":
              iconname = "material-symbols:markdown";
              break;
          }

          this.size = size;
          this.iconname = iconname;
        },
      },
    };
  </script>
</template>
