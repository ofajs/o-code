<template component>
  <style>
    :host {
      display: block;
    }
  </style>
  <l-m src="./file-item-inner.html"></l-m>
  <inject-host>
    <style>
      file-item[folder="2"] file-item {
        --item-height: 0px;
        --item-opacity: 0;
      }
    </style>
  </inject-host>
  <file-item-inner
    :folder="folder"
    :name="name"
    part="item"
    attr:selected="selected"
  >
    <slot></slot>
  </file-item-inner>
  <script>
    export default {
      tag: "file-item",
      attrs: {
        folder: null,
        name: "",
        selected: null,
      },
      watch: {},
      ready() {
        this.on("click", () => {
          if (this.folder !== null) {
            if (this?.__item?.$data) {
              if (this.folder == "1") {
                this.__item.$data.folder = "2";
              } else {
                this.__item.$data.folder = "1";
              }
            } else {
              if (this.folder == "1") {
                this.folder = "2";
              } else {
                this.folder = "1";
              }
            }
          }
        });
      },
    };
  </script>
</template>
